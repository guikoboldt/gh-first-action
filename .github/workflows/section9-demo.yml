name: Deployment
on:
  push:
    branches:
      - main
    paths:
      - '**/section9-demo/**'
      - '**/workflows/section9-demo.yml'
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      # - name: Cache dependencies
      #   id: cache
      #   uses: actions/cache@v3
      #   with:
      #     path: node_modules
      #     key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      # - name: Install dependencies
      #   if: steps.cache.outputs.cache-hit != 'true'
      #   run: |
      #     cd section9-demo
      #     npm ci
      - name: Load & cache dependencies
        uses: ./.github/actions/cached-deps #using custom action instead of the manual steps defined above
        with:
          package-lock-file-path: 'section9-demo'
          caching: 'false'
      - name: Lint code
        run: |
          cd section9-demo
          npm run lint
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Load & cache dependencies
        uses: ./.github/actions/cached-deps
        with:
          package-lock-file-path: 'section9-demo'
      - name: Test code
        id: run-tests
        run: |
          cd section9-demo
          npm run test
      - name: Upload test report
        if: failure() && steps.run-tests.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: test.json
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Load & cache dependencies
        uses: ./.github/actions/cached-deps
        with:
          package-lock-file-path: 'section9-demo'
      - name: Build website
        run: |
          cd section9-demo
          npm run build
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: section9-demo/dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Get build artifacts
        uses: actions/download-artifact@v5
        with:
          name: dist-files
          path: ./dist
      - name: Output contents
        run: ls
      - name: Deploy site
        run: echo "Deploying..."