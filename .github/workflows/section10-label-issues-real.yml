name: Section10 - Label Issues (Permissions Example)
on:
  issues:
    types:
      - opened
jobs:
  assign-label:
    permissions: 
      issues: write
    # permissions: write-all #this would grant write access to all objects (issues, content, repo, and so on)
    runs-on: ubuntu-latest
    steps:
      - name: Assign label
        if: contains(github.event.issue.title, 'bug')
        run: |
          curl -X POST \
          --url https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/labels \
          -H 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
          -H 'content-type: application/json' \
          -d '{
              "labels": ["bug"]
            }' \
          --fail

    #secrets.GITHUB_TOKEN -> this is an special token automatically generated by github. It is only valid during this job execution.
    # it is a short lived token. It is used to interact with github, if needed.