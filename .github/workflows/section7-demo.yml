name: Website Deployment
on:
  push:
    branches:
      - main
    paths:
      - '**/section7-demo/**'
      - '**/workflows/section7-demo.yml'
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: |
          cd section7-demo
          npm ci
      - name: Lint code
        run: |
          cd section7-demo
          npm run lint
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: |
          cd section7-demo
          npm ci
      - name: Test code
        id: run-tests
        run: |
          cd section7-demo
          npm run test
      - name: Upload test report
        if: failure() && steps.run-tests.outcome == 'failure'
        # we can use ${{}} in the IF, but if also supports dynamic values directly (GH allows it because tipically you need expressions inside the if condition)
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: section7-demo/test.json
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: |
          cd section7-demo
          npm ci
      - name: Build website
        id: build-website
        run: |
          cd section7-demo
          npm run build
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: section7-demo/dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get build artifacts
        uses: actions/download-artifact@v5
        with:
          name: dist-files
      - name: Output contents
        run: ls
      - name: Deploy
        run: echo "Deploying..."
  report:
    needs: [lint, deploy]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Output info
        run: |
          echo "Somehting went wrong"
          echo "${{ github }}"
