name: Deployment
on:
  push:
    branches:
      - main
      - dev
    paths:
      - '**/section6-demo/**'
      - '**/workflows/section6-demo.yml'
env:
  MONGODB_DB_NAME: gha-demo
jobs:
  test:
    env:
      MONGODB_CLUSTER_ADDRESS: test.db.address
      MONGODB_USERNAME: ${{ secrets.MONGODB_USERNAME }} #this will be linked to the github repostiory secrets. Secrets is an object provided by GH Actions,  
      MONGODB_PASSWORD: ${{ secrets.MONGODB_PASSWORD }} #and the secret name is the one defined in GH->Repository->Settings->Secrets and variables->Actions
      PORT: 8080
    environment: testing #needs to match the one created on GitHub. So it will use the env secrets defined at GH. This override the Actions secrets on GH
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: |
          cd section6-demo
          npm ci
      - name: Output information
        run: |
          echo "MONGODB_USERNAME: ${{ env.MONGODB_USERNAME }}"
      - name: Run server
        run: |
          cd section6-demo
          npm start & npx wait-on http://127.0.0.1:$PORT #interpolates the env var into the string. windows would be like $env:NAME
      - name: Run tests
        run: |
          cd section6-demo
          npm test
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |
          echo "MONGODB_USERNAME: ${{ env.MONGODB_USERNAME }}"
          echo "MONGODB_DB_NAME: $MONGODB_DB_NAME"
