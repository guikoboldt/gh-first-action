name: Deploy website
on:
  push:
    branches:
      - main
    paths:
      - '**/section5-demo/**'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          cd section5-demo
          npm ci
      - name: Lint code
        run: |
          cd section5-demo
          npm run lint
      - name: Test code
        run: |
          cd section5-demo
          npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          cd section5-demo
          npm ci
      - name: Build website
        run: |
          cd section5-demo
          npm run build
      - name: Upload artifacts
        uses: actions/Upload-artifact@v3
        with:
          name: dist-files
          path: |
            dist
            package.json
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        run: echo "Deploying..."
