name: Section7 - Reusing Workflows Deploy
on:
  push:
    branches:
      - main
    paths:
      - '**/section7-demo/**'
      - '**/workflows/section7-demo-reusing-workflows.yml'
      - '**/workflows/section7-demo-reusable.yml'
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: section7-demo/node_modules
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          cd section7-demo
          npm ci
      - name: Lint code
        run: |
          cd section7-demo
          npm run lint
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: section7-demo/node_modules
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          cd section7-demo
          npm ci
      - name: Test code
        id: run-tests
        run: |
          cd section7-demo
          npm run test
      - name: Upload test report
        if: failure() && steps.run-tests.outcome == 'failure'
        # we can use ${{}} in the IF, but if also supports dynamic values directly (GH allows it because tipically you need expressions inside the if condition)
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: section7-demo/test.json
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: section7-demo/node_modules
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          cd section7-demo
          npm ci
      - name: Build website
        id: build-website
        run: |
          cd section7-demo
          npm run build
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: section7-demo/dist
  deploy:
    needs: build
    uses: ./.github/workflows/section7-demo-reusable.yml
    with:
      artifact-name: dist-files
    # secrets:
    #   some-secret: ${{ secrets.some-secret }}
  print-deploy-result:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Print deploy output
        run: echo "${{ needs.deploy.outputs.result }}"
  report:
    needs: [lint, deploy]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Output info
        run: |
          echo "Somehting went wrong. Check pls"
          echo "${{ toJson(github) }}"
